<template name="join">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">Register</h1>
        <p class="subtitle-auth" >Here you can join to your clan, or create it, if not yet done.</p>

        <form>

          <div class="input-reg-chooser">
            <input type="radio" class="reg-type" name="reg-type" id="newclan" value="newclan" checked="checked">
            <label class="reg-type-label" for="newclan">Create my clan</label>
            <br>
            <input type="radio" class="reg-type" name="reg-type" id="joinclan" value="joinclan">
            <label class="reg-type-label" for="joinclan">Join my clan</label>
          </div>

          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol {{joinClanClass}} {{errorClass 'regtoken'}}">
            <input type="text" name="token" placeholder="Registration Token" />
            <span class="icon-email" title="Token provided by your Clan leader"></span>
          </div>

          <div class="input-symbol {{newClanClass}} {{errorClass 'nickName'}}">
            <input type="text" name="nickname" placeholder="Player Name" />
            <span class="icon-email" title="Your Name in the Game"></span>
          </div>

          <div class="input-symbol {{newClanClass}} {{errorClass 'clanName'}}">
            <input type="text" name="clanname" placeholder="Clan Name" />
            <span class="icon-email" title="Your Clan's Name"></span>
          </div>

          <div class="input-symbol {{errorClass 'email'}}">
            <input type="email" name="email" placeholder="Your Email" />
            <span class="icon-email" title="Your Email"></span>
          </div>

          <div class="input-symbol {{errorClass 'password'}}">
            <input type="password" name="password" placeholder="Password" />
            <span class="icon-lock" title="Password"></span>
          </div>

          <div class="input-symbol {{errorClass 'confirm'}}">
            <input type="password" name="confirm" placeholder="Confirm Password" />
            <span class="icon-lock" title="Confirm Password"></span>
          </div>

          <button type="submit" class="btn-primary">Join Now</button>
        </form>
      </div>

      <a href="{{pathFor 'signin'}}" class="link-auth-alt">Have an account? Sign in</a>
    </div>
  </div>
</template>
